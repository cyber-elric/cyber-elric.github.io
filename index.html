<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        .container .content {
	        background-image: url('img/bing.jpg');
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <title>Gate</title>
</head>

<body>
    <div class="container">
        <div class="content" id="content">
            <div class="box">
                <h1>Gate</h1>
                <div class="inputBox">
                    <i class="demo-icon">&#xe803;</i>
                    <input class="textBox" id="safe" type="text" placeholder="Safe Announcement" onkeydown="if(event.keyCode==13) {sign_in()}">
                </div>
                <input class="btn" type="button" onclick="sign_in()" value="开">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        (function() {
            var width, height, largeHeader;
            width = window.innerWidth;
            height = window.innerHeight;
            content = document.getElementById('content');
            content.style.height = height+'px';
        })();

        function sign_in() {
            var reply, answer;
            answer = new Array("黑域", "光墓", "慢雾", "无故事王国", "低光速黑洞")
            reply = document.getElementById('safe');
            if(answer.indexOf(reply.value) != -1) {
                window.location.replace("./passwd.html")
            }
            else {
                alert("wrong")
            }
        }
    </script>
</body>
</html>
